<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1 class="h1">How to Play</h1>
        <h2 class="h2">Avoid the enemies and reach to water</h2>
        <h2>you have 3 lives to win</h2>
        <h1 class="lives"></h1>


    </div>
    <div class="endGame c ">
        <h1>hahah you are a loser</h1>
        <h2 class="score"></h2>
        <button class="bo c "> play again loser</button>
        

    </div>
    <div class="timer"></div>

    
    <div>
        <h1 class="win c">you won!</h1>
        <button class="bo-win c" > play again winner!</button>

    </div>

    <div class="selector">

    </div>
    <div id="popup1" class="overlay">
            <div class="popup">
                <h1>choose char</h1>
                <a class="close" href="#" onclick="closeModel();">close</a>
    
                <div class="img-container">

                    <a href="#" onclick="iron();"><img style="width:140px; height:150px;" src="images/char-iron.png" class="char " id="iron"></a> 
                    <a href="#" onclick="eleven();"><img style="width:140px; height:150px;" src="images/char-eleven.png" class="char" id="eleven"></a>
                    <a href="#" onclick="arya();"><img style="width:140px; height:150px;" src="images/char-arya.png" class="char" id="arya"></a>
                    <a href="#" onclick="spong();"><img style="width:140px; height:150px;" src="images/char-spong.png" class="char" id="spong"></a>
                    
                    
                    
                </div>
            </div>
        </div>
    <script>
        
    </script>



    <script src="js/app.js"></script>    
    <script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
    
</body>
</html>
